{% extends "layouts.html" %}

{% block title %}
    Sponsor-Registration
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="/static/styles.css">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="myclass-login">
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><h2 style="color:darkgreen;"><i>InfluenceSync</i></h2></a>
            </div>
        </nav>

        <div class="myclass-login-section row">
            <div class="form-class col-lg-5 col-md-5 col-sm-12 ">
                <form method="POST" action="{{ url_for('sponsor_reg') }}">
                    <h3>Sponser Register Here </h3>
                    <div class="form-group mt-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="company_name">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="industry">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                </form>
                <br>
                <p style="text-align: center;"> Existing user? <a href="{{ url_for('login') }}">Log in here</a></p>
                
            </div>
            <div class="col-lg-7 col-md-7">
                <img src="{{ url_for('static', filename='img/login_icon.jpg') }}" alt="Login Image"/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
